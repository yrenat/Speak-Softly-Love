<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love for You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #ff6f91;
    }
    p {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.8;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button-container span {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff6f91;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .button-container span:hover {
      background-color: #ff4b73;
      transform: scale(1.1);
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background-color: #ff6f91;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: #ff6f91;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }
    /* Image Slideshow Styles */
    .slideshow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: auto;
      display: none;
      z-index: 10;
    }
    .slideshow img {
      width: 100%;
      height: auto;
      opacity: 0;
      position: absolute;
      animation: fadeEffect 3s ease-in-out forwards;
    }
    @keyframes fadeEffect {
      0% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Audio Element with Loop -->
  <audio id="background-music" loop>
    <source src="romance.mp4" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <div class="content">
    <h1>To My Dearest Love</h1>
    <p>
      Yesterday was special, but every day with you feels like Valentine's Day.  
      You are the light of my life, and I want you to know just how much I love you.  
      Thank you for being my everything.
    </p>
    <div class="button-container">
      <span id="play-button">Forever Yours ❤️</span>
    </div>
  </div>

  <div class="hearts" id="hearts-container"></div>

  <!-- Slideshow Container -->
  <div class="slideshow" id="slideshow">
    <img src="1.jpg" alt="Image 1">
    <img src="2.jpg" alt="Image 2">
    <img src="3.jpg" alt="Image 3">
    <img src="4.jpg" alt="Image 4">
    <img src="5.jpg" alt="Image 5">
    <img src="6.jpg" alt="Image 6">
  </div>

  <footer>
    Created by Yichen Ren - zaoduyuan@gmail.com
  </footer>

  <script>
    const audio = document.getElementById('background-music');
    const playButton = document.getElementById('play-button');
    const slideshow = document.getElementById('slideshow');
    const images = slideshow.querySelectorAll('img');

    let slideshowDuration = 9; // 1.5 seconds per image × 6 images = 9 seconds

    // Play background music and add hearts when "Forever Yours ❤️" is clicked
    playButton.addEventListener('click', function () {
      audio.play();
      generateRandomHearts();
    });

    // Trigger the slideshow near the end of the music
    audio.addEventListener('loadedmetadata', function () {
      const audioDuration = audio.duration;
      const slideshowStartTime = audioDuration - slideshowDuration;

      // Start the slideshow 9 seconds before the music ends
      setInterval(() => {
        if (Math.floor(audio.currentTime) === Math.floor(slideshowStartTime)) {
          showSlideshow();
        }
      }, 1000);
    });

    // Show the slideshow of images
    function showSlideshow() {
      slideshow.style.display = 'block'; // Show the slideshow container
      let currentImage = 0;

      function showNextImage() {
        if (currentImage > 0) {
          images[currentImage - 1].style.animation = ''; // Remove animation from the previous image
        }
        if (currentImage < images.length) {
          images[currentImage].style.animation = 'fadeEffect 3s ease-in-out forwards';
          currentImage++;
          setTimeout(showNextImage, 1500); // Show the next image after 1.5 seconds
        } else {
          // After the images are done, hide the slideshow
          slideshow.style.display = 'none';
        }
      }

      showNextImage();
    }

    // Generate random hearts and animate them
    function generateRandomHearts() {
      const heartsContainer = document.getElementById('hearts-container');

      // Generate 30 hearts
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');

        // Randomize position and animation duration
        const randomLeft = Math.random() * 100; // Random left position (0% to 100%)
        const randomDelay = Math.random() * 5; // Random delay (0s to 5s)
        const randomDuration = 5 + Math.random() * 5; // Duration between 5s and 10s

        heart.style.left = `${randomLeft}%`;
        heart.style.animationDelay = `${randomDelay}s`;
        heart.style.animationDuration = `${randomDuration}s`;

        heartsContainer.appendChild(heart);
      }
    }
  </script>
</body>
</html>
