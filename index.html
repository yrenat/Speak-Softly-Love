<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love for You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #ff6f91;
    }
    p {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.8;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button-container span {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff6f91;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .button-container span:hover {
      background-color: #ff4b73;
      transform: scale(1.1);
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background-color: #ff6f91;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: #ff6f91;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }
    footer {
      margin-top: 40px; /* Added more spacing to move the footer down */
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Audio Element with Loop -->
  <audio id="background-music" loop>
    <source src="romance.mp4" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <div class="content">
    <h1>To My Dearest Love</h1>
    <p>
      Yesterday was special, but every day with you feels like Valentine's Day.  
      You are the light of my life, and I want you to know just how much I love you.  
      Thank you for being my everything.
    </p>
    <div class="button-container">
      <span id="play-button">Forever Yours ❤️</span>
    </div>
  </div>

  <div class="hearts" id="hearts-container"></div>

  <footer>
    Created with ❤️ by Yichen Ren - zaoduyuan@gmail.com
  </footer>

  <script>
    // Play background music when "Forever Yours ❤️" is clicked
    document.getElementById('play-button').addEventListener('click', function () {
      // Play the music
      const audio = document.getElementById('background-music');
      audio.play();

      // Add random heart animations
      generateRandomHearts();
    });

    // Generate random hearts and animate them
    function generateRandomHearts() {
      const heartsContainer = document.getElementById('hearts-container');

      // Generate 30 hearts
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');

        // Randomize position and animation duration
        const randomLeft = Math.random() * 100; // Random left position (0% to 100%)
        const randomDelay = Math.random() * 5; // Random delay (0s to 5s)
        const randomDuration = 5 + Math.random() * 5; // Duration between 5s and 10s

        heart.style.left = `${randomLeft}%`;
        heart.style.animationDelay = `${randomDelay}s`;
        heart.style.animationDuration = `${randomDuration}s`;

        heartsContainer.appendChild(heart);
      }
    }
  </script>
</body>
</html>
