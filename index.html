<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love for You</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #ff6f91;
    }
    p {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.8;
    }
    .button-container span {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff6f91;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .button-container span:hover {
      background-color: #ff4b73;
      transform: scale(1.1);
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background-color: #ff6f91;
      transform: rotate(45deg);
      animation: float 5s infinite linear;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: #ff6f91;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
    .hearts .heart:nth-child(1) { left: 10%; animation-duration: 4s; animation-delay: 0s; }
    .hearts .heart:nth-child(2) { left: 20%; animation-duration: 6s; animation-delay: 1s; }
    .hearts .heart:nth-child(3) { left: 30%; animation-duration: 5s; animation-delay: 2s; }
    .hearts .heart:nth-child(4) { left: 40%; animation-duration: 7s; animation-delay: 3s; }
    .hearts .heart:nth-child(5) { left: 50%; animation-duration: 4.5s; animation-delay: 1.5s; }
    .hearts .heart:nth-child(6) { left: 60%; animation-duration: 6.5s; animation-delay: 2.5s; }
    .hearts .heart:nth-child(7) { left: 70%; animation-duration: 5.5s; animation-delay: 0.5s; }
    .hearts .heart:nth-child(8) { left: 80%; animation-duration: 4s; animation-delay: 1s; }
    .hearts .heart:nth-child(9) { left: 90%; animation-duration: 6s; animation-delay: 2.5s; }
    .hearts .heart:nth-child(10) { left: 95%; animation-duration: 5s; animation-delay: 3s; }
  </style>
</head>
<body>
  <!-- Audio Element (hidden initially) -->
  <audio id="background-music">
    <source src="romance.mp4" type="audio/mp4">
    Your browser does not support the audio element.
  </audio>

  <div class="content">
    <h1>To My Dearest Love</h1>
    <p>
      Yesterday was special, but every day with you feels like Valentine's Day.  
      You are the light of my life, and I want you to know just how much I love you.  
      Thank you for being my everything.
    </p>
    <div class="button-container">
      <span id="play-button">Forever Yours ‚ù§Ô∏è</span>
    </div>
  </div>

  <div class="hearts">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

  <footer>
    Created with ‚ù§Ô∏è by Yichen Ren - zaoduyuan@gmail.com
  </footer>

  <script>
    // Attach a click event to the "Forever Yours ‚ù§Ô∏è" button
    document.getElementById('play-button').addEventListener('click', function () {
      // Play the music
      const audio = document.getElementById('background-music');
      audio.play();

      // Surprise: Change the button text to "Music is Playing üéµ" and disable further clicks
      this.textContent = "Music is Playing üéµ";
      this.style.cursor = "default";
      this.style.backgroundColor = "#aaa";
    });
  </script>
</body>
</html>
